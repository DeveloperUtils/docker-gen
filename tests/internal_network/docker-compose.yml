version: '3.8'

services:
  nginx:
    image: nginx:latest
    labels:
      com.github.developerutils.docker-gen.enabled: yes
      com.github.developerutils.docker-gen.outbound: yes
    networks:
      - external
  portainer:
    image: portainer/portainer-ce
    environment:
      VIRTUAL_HOST: tools.vm.local
      WEB_PORTS: 9000
    ports:
      - 9000:9000
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "portainer_data:/data"
    networks:
      - external
      - internal
    labels:
      com.github.developerutils.docker-gen.enabled: yes
      com.github.developerutils.docker-gen.url: tools.vm.local/
      com.github.developerutils.docker-gen.ports: 9000
  whoami:
    image: jwilder/whoami
    environment:
      WEB_PORTS: 8009
      VIRTUAL_HOST: tools.imt.vm.local
      PORT: 9999
    networks:
      - internal

volumes:
  portainer_data:

networks:
  internal:
  external:
